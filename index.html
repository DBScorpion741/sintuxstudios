<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintux Studios</title>
    <link rel="icon" href="favicon.ico" type="image/ico">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="particles-container" id="particles"></div>
    <div class="bg-vignette"></div>

    <nav class="navbar">
        <a href="#" class="nav-logo" id="nav-logo-text">SINTUX STUDIOS<span></span></a>
        
        <ul class="nav-menu">
            <li><a href="#hero" id="nav-home">hero</a></li>
            <li><a href="#proyects" id="nav-proyects">Proyectos</a></li>
            <li><a href="#staff" id="nav-staff">Equipo</a></li>
        </ul>

        <div class="custom-lang-selector" id="lang-dropdown-trigger">
            <div class="selected-lang">
                <span id="current-flag" class="fi fi-us"></span>
                <span id="current-lang-name">English</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="lang-dropdown" id="lang-list"></div>
        </div>
    </nav>

    <header id="hero">
        <img src="" alt="Logo" class="hero-logo" id="hero-logo-img">
        <p class="hero-subtitle" id="hero-subtitle">Cargando...</p>

        <div class="ip-wrapper" onclick="copyIp()">
            <div class="ip-content">
                <i class="fas fa-wifi"></i>
                <span class="ip-text" id="ip-display">mc.sintuxstudios.uk</span>
            </div>
            <div class="ip-action">
                <span id="hero-btn-copy">COPIAR</span>
            </div>
        </div>
    </header>

    <section id="staff">
        <div class="section-header"><h2 id="title-staff">NUESTRO EQUIPO</h2><div class="gold-line"></div></div>
        <div class="grid-container" id="staff-container"></div>
    </section>

    <section id="proyects">
        <div class="section-header"><h2 id="title-proyects">PROYECTOS</h2></div>
        <div class="proyects-box-wrapper">
            <div class="proyects-tabs">
                <button class="l-tab active" onclick="openProyects('tos')" id="tab-tos">Eventos</button>
                <button class="l-tab" onclick="openProyects('notice')" id="tab-notice">Series</button>
                <button class="l-tab" onclick="openProyects('priv')" id="tab-priv">Dinamicas</button>
            </div>
            <div class="proyects-content">
                <div id="proyects-tos" class="l-content active"></div>
                <div id="proyects-notice" class="l-content"></div>
                <div id="proyects-priv" class="l-content"></div>
            </div>
        </div>
    </section>

    <footer>
        <p class="copyright">&copy; 2025 <span id="footer-name">Sintux Studios</span>.</p>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
